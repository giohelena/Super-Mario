<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet"> 
    <title>Super Mario</title>
</head>
<body>

    <!--A container was created in order to adjust the buttons positions using Flexbox-->

    <div class="container-menu">
        <div id="title">
            <img src="./Images/super-mario-brand.png" id="brand">
            <!-- <h1>Super Mario</h1> -->
        </div>
        <div class="scoreTable">
            <h1> SCORE </h1>
            <div class="score"></div>
        </div>
            <div class="audio">
               
                <audio id="game-over"src="./Audio/game-over.mp3"></audio>
                <audio id="superMarioSong"src="./Audio/musica-app.mp3" autoplay></audio>

                <button onclick="disableAutoplay()" class="soundButton">
                    <input type="image" src="./Images/sound-off.jpg" class="controls">
                </button>
                <button onclick="enableAutoplay()" class="soundButton">
                    <input type="image" src="./Images/sound-on.jpg" class="controls">
                </button>

        </div> 
        <div class="restartButton"></div>
    </div>
        
        <!--This div was created to import the game images-->
        <div class="game">
            <img src="./Images/super-mario.gif" id="super-mario">
            <img src="./Images/clouds-gamer.png" id="clouds-game">
            <img src="./Images/pipe-game.png" id="pipe-game">
        </div>   
    </div>
  
  
    <!--Here the script was imported-->
    <script src="./index.js"></script>

</body>
</html>
